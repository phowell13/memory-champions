<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Grid Showdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #grid {
      display: grid;
      justify-content: center;
      align-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #333;
      border: 2px solid #555;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cell:hover {
      background-color: #444;
    }
    .highlight {
      background-color: #ffd700 !important;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 5px;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #controls {
      margin-top: 20px;
    }
    #timer {
      font-size: 1.1em;
      margin-top: 10px;
    }
    #leaderboard {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #444;
      border-radius: 5px;
    }
    #leaderboard h3 {
      margin-bottom: 10px;
    }
    #leaderboard ol {
      padding-left: 20px;
      text-align: left;
    }
    select {
      padding: 5px 10px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üß† Memory Grid Showdown</h1>
  <div id="status">Press Start to begin!</div>
  <div id="timer">‚è±Ô∏è Time: 0s</div>
  <div id="grid"></div>
  <div id="controls">
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset Game</button>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ol id="scores"></ol>
  </div>
  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_a66c34f4ed.mp3?filename=fun-times-112190.mp3" loop></audio>
  <script>
    let gridSize = 4;
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    const timerDisplay = document.getElementById("timer");
    const scoresList = document.getElementById("scores");
    const successSound = document.getElementById("success-sound");
    const failSound = document.getElementById("fail-sound");
    const bgMusic = document.getElementById("bg-music");

    let pattern = [];
    let userClicks = [];
    let clickable = false;
    let level = 1;
    let startTime = 0;
    let interval;
    let difficulty = 'medium';

    const difficultyMap = {
      easy: 1,
      medium: 2,
      hard: 3
    };

    function setDifficulty() {
      difficulty = document.getElementById("difficulty").value;
    }

    function createGrid() {
      grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
      grid.innerHTML = "";
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", () => handleClick(i));
        grid.appendChild(cell);
      }
    }

    function highlightPattern() {
      clickable = false;
      userClicks = [];
      pattern = [];
      let available = Array.from({ length: gridSize * gridSize }, (_, i) => i);
      for (let i = 0; i < level + difficultyMap[difficulty]; i++) {
        const randomIndex = Math.floor(Math.random() * available.length);
        pattern.push(available.splice(randomIndex, 1)[0]);
      }
      pattern.forEach((i, idx) => {
        setTimeout(() => {
          const cell = grid.children[i];
          cell.classList.add("highlight");
          setTimeout(() => cell.classList.remove("highlight"), 600);
        }, idx * 700);
      });
      setTimeout(() => {
        clickable = true;
        status.textContent = `Your turn! Memorize and click the correct squares.`;
      }, pattern.length * 700 + 500);
    }

    function handleClick(index) {
      if (!clickable) return;
      userClicks.push(index);
      const cell = grid.children[index];
      cell.classList.add("highlight");
      setTimeout(() => cell.classList.remove("highlight"), 300);
      if (userClicks.length === pattern.length) {
        clickable = false;
        checkResult();
      }
    }

    function checkResult() {
      const isCorrect = userClicks.every((val, i) => val === pattern[i]);
      if (isCorrect) {
        successSound.play();
        level++;
        status.textContent = `‚úÖ Correct! Next level: ${level}`;
        setTimeout(highlightPattern, 1000);
      } else {
        failSound.play();
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        status.textContent = `‚ùå Wrong pattern! Final Level: ${level}`;
        updateLeaderboard(level, timeTaken);
        clearInterval(interval);
        timerDisplay.textContent = `‚è±Ô∏è Time: ${timeTaken}s`;
        level = 1;
      }
    }

    function startGame() {
      level = 1;
      createGrid();
      highlightPattern();
      status.textContent = "Memorize the pattern!";
      startTime = Date.now();
      clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        timerDisplay.textContent = `‚è±Ô∏è Time: ${Math.floor((now - startTime) / 1000)}s`;
      }, 1000);
      bgMusic.volume = 0.4;
      bgMusic.play();
    }

    function resetGame() {
      clearInterval(interval);
      timerDisplay.textContent = "‚è±Ô∏è Time: 0s";
      status.textContent = "Game reset. Press Start to begin!";
      level = 1;
      createGrid();
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function updateLeaderboard(level, time) {
      const name = prompt("Game Over! Enter your name for the leaderboard:", "Player");
      if (!name) return;
      const newScore = { name, level, time };
      const scores = JSON.parse(localStorage.getItem("memoryScores") || "[]");
      scores.push(newScore);
      scores.sort((a, b) => b.level - a.level || a.time - b.time);
      localStorage.setItem("memoryScores", JSON.stringify(scores.slice(0, 5)));
      displayLeaderboard();
    }

    function displayLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("memoryScores") || "[]");
      scoresList.innerHTML = "";
      scores.forEach(score => {
        const li = document.createElement("li");
        li.textContent = `${score.name} - Level ${score.level} (${score.time}s)`;
        scoresList.appendChild(li);
      });
    }

    displayLeaderboard();
  </script>
</body>
</html>
